name: Java Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  windows-jobs: 
    name: Run Tests on Windows
    runs-on: windows-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests on Windows
        run: mvn clean verify
